spring.application.name=BankLoan
# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/bankloan?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Raghu@2004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Settings
# ===============================

# Use existing schema (validate columns match entities)
spring.jpa.hibernate.ddl-auto=update


# Show SQL queries in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Prevent Hibernate from renaming columns to snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Server Config
# ===============================
server.port=8080
# Optional: for static content
spring.mvc.view.prefix=/static/
spring.mvc.view.suffix=.html
